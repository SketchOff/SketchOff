<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<div style="text-align: center">
    <h1>Invite Friends</h1>
    <br>
    <br>
    <h1>Search Friends List</h1>
    <p><input type="text" ng-model="searchbar"></p>
    <table align="center">

      <tr ng-repeat="username in avaliableUsernames | filter:paginate | filter:searchbar">
        <td>{{ username }} </td>
        <td><a class="btn btn-primary btn-lg" href="" ng-click="invite(username)">Invite</a></td>
      </tr>
	
    </table>
    <pagination total-items="totalItems" ng-model="currentPage"
        max-size="5" boundary-links="true"
        items-per-page="numPerPage" class="pagination-sm">
    </pagination>
    <br>
    <br>
    <button class="btn btn-warning" style="margin-bottom: 12px" ng-click="cancel()">Cancel</button>
</div>
